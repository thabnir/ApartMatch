<!DOCTYPE html>
<html lang="en">
  <head>
<!--     <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='/index.css') }}"
    /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/index.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div class="mx-auto" style="width: 650px"><title>ApartMatch</title></div>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <style>
    h1 {
      font-family: 'Righteous', sans-serif;
      font-size: 100px;
    }
  </style>
  </head>
  <body>
    <div class="mx-auto container-box" style="width: 650px">
      <h1>ApartMatch</h1>
      <h2>Apartment Preferences</h2>
      <form action="{{ url_for('search') }}" method="post">
        <div class="form-group">
          <label for="minPrice">Minimum Price:</label>
          <input
            type="range"
            class="form-control-range"
            id="minPrice"
            name="minPrice"
            min="0"
            max="5000"
            step="100"
          />
          $<span id="minPriceValue">0</span>
        </div>
        <div class="form-group">
          <label for="maxPrice">Maximum Price:</label>
          <input
            type="range"
            class="form-control-range"
            id="maxPrice"
            name="maxPrice"
            min="0"
            max="5000"
            step="100"
          />
            $<span id="maxPriceValue">5000</span>
        </div>

          <div class="form-group">
              <h3>Select the Number of Bedrooms:</h3>
              <select class="form-select" id="beds" name="beds">
                  <option value="ONE">1 Bedroom</option>
                  <option value="ONE_PLUS">1+ Bedrooms</option>
                  <option value="TWO">2 Bedrooms</option>
                  <option value="TWO_PLUS">2+ Bedrooms</option>
                  <option value="THREE">3 Bedrooms</option>
                  <option value="THREE_PLUS">3+ Bedrooms</option>
                  <option value="FOUR">4 Bedrooms</option>
                  <option value="FOUR_PLUS">4+ Bedrooms</option>
                  <option value="FIVE">5 Bedrooms</option>
                  <option value="FIVE_PLUS">5+ Bedrooms</option>
              </select>

              <h3>Select the Number of Bathrooms:</h3>
              <select class="form-select" id="baths" name="baths">
                  <option value="ONE">1 Bathroom</option>
                  <option value="ONE_PLUS">1+ Bathrooms</option>
                  <option value="TWO">2 Bathrooms</option>
                  <option value="TWO_PLUS">2+ Bathrooms</option>
                  <option value="THREE">3 Bathrooms</option>
                  <option value="THREE_PLUS">3+ Bathrooms</option>
                  <option value="FOUR">4 Bathrooms</option>
                  <option value="FOUR_PLUS">4+ Bathrooms</option>
                  <option value="FIVE">5 Bathrooms</option>
                  <option value="FIVE_PLUS">5+ Bathrooms</option>
              </select>
          </div>

{#          submit button:
#}
            <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // JavaScript to display the slider values dynamically
      const minPriceSlider = document.getElementById("minPrice");
      const maxPriceSlider = document.getElementById("maxPrice");
      const minPriceValue = document.getElementById("minPriceValue");
      const maxPriceValue = document.getElementById("maxPriceValue");

      // Initialize the values to their center values
      minPriceValue.textContent = minPriceSlider.value;
      maxPriceValue.textContent = maxPriceSlider.value;

      minPriceSlider.oninput = function () {
        minPriceValue.textContent = this.value;
      };

      maxPriceSlider.oninput = function () {
        maxPriceValue.textContent = this.value;
      };
    </script>
  </body>
</html>
