<!DOCTYPE html>
<html lang="en">
  <head>
<!--     <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='/index.css') }}"
    /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/index.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div class="mx-auto" style="width: 650px"><title>ApartMatch</title></div>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <style>
    h1 {
      font-family: 'Righteous', sans-serif;
      font-size: 100px;
    }
  </style>
  </head>
  <body>
    <div class="mx-auto container-box" style="width: 650px">
      <h1>ApartMatch</h1>
      <h2>Apartment Preferences</h2>
      <form action="{{ url_for('search') }}" method="post">
        <div class="form-group">
          <label for="minPrice">Minimum Price:</label>
          <input
            type="range"
            class="form-control-range"
            id="minPrice"
            name="minPrice"
            min="0"
            max="5000"
            step="50"
          />
          <span id="minPriceValue">0</span> CAD
        </div>
        <div class="form-group">
          <label for="maxPrice">Maximum Price:</label>
          <input
            type="range"
            class="form-control-range"
            id="maxPrice"
            name="maxPrice"
            min="0"
            max="5000"
            step="50"
          />
          <span id="maxPriceValue">8000</span> CAD
        </div>
        <div class="form-group">
          <label for="minSquareMeter">Minimum Square Meterage:</label>
          <input
            type="range"
            class="form-control-range"
            id="minSquareMeter"
            name="minSquareMeter"
            min="0"
            max="200"
          />
          <span id="minSquareMeterValue">0</span> sqm
        </div>
        <div class="form-group">
          <label for="maxSquareMeter">Maximum Square Meterage:</label>
          <input
            type="range"
            class="form-control-range"
            id="maxSquareMeter"
            name="maxSquareMeter"
            min="0"
            max="200"
          />
          <span id="maxSquareMeterValue">200</span> sqm
        </div>
        <div class="form-group">
          <label>Apartment Amenities:</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="amenity1"
              name="amenities"
              value="Swimming Pool"
            />
            <label class="form-check-label" for="amenity1">Swimming Pool</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="amenity2"
              name="amenities"
              value="Gym"
            />
            <label class="form-check-label" for="amenity2">Gym</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="amenity3"
              name="amenities"
              value="Parking"
            />
            <label class="form-check-label" for="amenity3">Parking</label>
          </div>
          <!-- Add more amenities checkboxes as needed -->
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // JavaScript to display the slider values dynamically
      const minPriceSlider = document.getElementById("minPrice");
      const maxPriceSlider = document.getElementById("maxPrice");
      const minSquareMeterSlider = document.getElementById("minSquareMeter");
      const maxSquareMeterSlider = document.getElementById("maxSquareMeter");

      const minPriceValue = document.getElementById("minPriceValue");
      const maxPriceValue = document.getElementById("maxPriceValue");
      const minSquareMeterValue = document.getElementById(
        "minSquareMeterValue"
      );
      const maxSquareMeterValue = document.getElementById(
        "maxSquareMeterValue"
      );

      // Initialize the values to their center values
      minPriceValue.textContent = minPriceSlider.value;
      maxPriceValue.textContent = maxPriceSlider.value;
      minSquareMeterValue.textContent = minSquareMeterSlider.value;
      maxSquareMeterValue.textContent = maxSquareMeterSlider.value;

      minPriceSlider.oninput = function () {
        minPriceValue.textContent = this.value;
      };

      maxPriceSlider.oninput = function () {
        maxPriceValue.textContent = this.value;
      };

      minSquareMeterSlider.oninput = function () {
        minSquareMeterValue.textContent = this.value;
      };

      maxSquareMeterSlider.oninput = function () {
        maxSquareMeterValue.textContent = this.value;
      };
    </script>
  </body>
</html>
